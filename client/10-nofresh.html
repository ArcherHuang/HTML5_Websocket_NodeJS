<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap V3 template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="main.css" rel="stylesheet" media="screen">
        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
        <script src="jquery.websocket.js"></script>

        <script type="text/javascript">
            $(document).ready(function() {
                $('#status').createWebSocket();
                $('#board').receiveWebSocket();

                $('#submit').on('click', function() {
                    $.ajax({
                        url: "http://localhost:8080/send",
                        type: "GET",
                        dataType: "json",
                        data: {
                            m: $("#text").val(),
                            u: 'YOU',
                        }
                    });
                });
            });
        </script>
    </head>
    <body>

        <div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="well well-sm">
                <div class="row">
                    <div class="col-xs-3 col-md-3 text-center">
                        <img src="http://bootsnipp.com/apple-touch-icon-114x114-precomposed.png" alt="bootsnipp"
                            class="img-rounded img-responsive" />
                    </div>
                    <div class="col-xs-9 col-md-9 section-box">
                        <h2>
                            <div id="status"></div></a>
                        </h2>
                        <p>
                            <div id="board"> </div></p>
                        <hr />
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>


        <div class="navbar navbar-inverse navbar-fixed-bottom">
            <ul class="nav navbar-nav">
                <li><input id="text" type="text" class="form-control"></li>
                <li><button id="submit" class="btn btn-success">Send</button></li>
            </ul>
        </div>

    </body>
</html>
